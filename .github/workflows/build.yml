name: Build/release

on: 
  push:
    branches:
      - master
      - main
      - 'feature/python-experimental-support'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: 'Upload build artifacts'
        required: false
        default: true
        type: boolean

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    env:
      NODE_OPTIONS: --max-old-space-size=6144

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Electron app
        run: pnpm build
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Release Electron app (stable)
        if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta')
        run: pnpm exec electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Release Electron app (beta)
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta')
        run: pnpm exec electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          EP_PRE_RELEASE: true

      - name: Upload Beta Artifacts
        if: github.ref == 'refs/heads/feature/python-experimental-support'
        uses: actions/upload-artifact@v4
        with:
          name: beta-build-${{ matrix.os }}
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.deb
          retention-days: 30

      - name: Upload Build Artifacts (Manual/Push)
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.deb
          retention-days: 14
