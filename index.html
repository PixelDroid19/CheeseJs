<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://*.stackblitz.com https://*.webcontainer.io; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' data: https://cdn.jsdelivr.net; img-src 'self' data: https: blob:; connect-src 'self' https://registry.npmjs.org https://unpkg.com https://cdn.jsdelivr.net https://stackblitz.com https://*.stackblitz.com https://*.stackblitz.io https://*.webcontainer.io https://*.staticblitz.com wss://*.webcontainer.io; frame-src 'self' https://stackblitz.com https://*.stackblitz.com https://*.webcontainer.io; child-src 'self' https://stackblitz.com https://*.stackblitz.com https://*.webcontainer.io; worker-src 'self' blob: https://*.staticblitz.com https://*.webcontainer.io;" />
    <link rel="icon" type="image/svg+xml" href="/cheesejs.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheeseJS</title>
    <style>
      html, body {
        background-color: #1e1e1e;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <main class="flex flex-col h-screen overflow-hidden">
      <header class="titlebar">
        <nav
          class="flex items-center justify-between w-full bg-[#282a36] text-white border-b border-[#414457]"
        >
          <div class="flex items-center pl-4 text-zinc-400">
            <button id="contextmenu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-menu"
              >
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
              </svg>
            </button>
          </div>
          <div class="flex items-center gap-3 text-zinc-400">
            <button class="hover:bg-zinc-500/50 p-2" id="unmax-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-minus"
              >
                <path d="M5 12h14" />
              </svg>
            </button>
            <button class="hover:bg-zinc-500/50 p-2" id="max-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-maximize"
              >
                <path d="M8 3H5a2 2 0 0 0-2 2v3" />
                <path d="M21 8V5a2 2 0 0 0-2-2h-3" />
                <path d="M3 16v3a2 2 0 0 0 2 2h3" />
                <path d="M16 21h3a2 2 0 0 0 2-2v-3" />
              </svg>
            </button>
            <button class="hover:bg-red-500/50 p-2" id="exit-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </div>
        </nav>
      </header>
      <div id="root" class="basis-full"></div>
    </main>
    <script>
      // Global polyfills for browser environment
      if (typeof window !== 'undefined') {
        if (!window.process) {
          window.process = { env: { NODE_ENV: 'development' }, version: '', cwd: function() { return '/' } };
        }
        if (!window.require) {
          window.require = function(moduleName) {
             console.warn("[Polyfill] require('" + moduleName + "') called");
             return {};
          };
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document
        .querySelector("#exit-btn")
        .addEventListener("click", function (e) {
          // send away!
          window.electronAPI.closeApp();
        });
      document
        .querySelector("#max-btn")
        .addEventListener("click", function (e) {
          // send away!
          window.electronAPI.maximizeApp();
        });
      document
        .querySelector("#unmax-btn")
        .addEventListener("click", function (e) {
          // send away!
          window.electronAPI.unmaximizeApp();
        });
      document
        .querySelector("#contextmenu")
        .addEventListener("click", function (e) {
          // send away!
          window.electronAPI.showContextMenu();
        });
    </script>
  </body>
</html>
